<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <script defer src="{% static 'js/all.js' %}"></script> <!--load all styles -->


    <title>Document</title>
</head>
<body>
    <main>
        <div class="filter_part">
            <div class="filter">тут будут фильтры</div>
        </div>
        <div class="ticket_part">
            <div class="ticket">
                <div class="cost">
                    <div>
                        <i class="fas fa-suitcase-rolling"></i>
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <span>нет багажа</span>
                    <button type="button" class="btn btn-info" style="color: aliceblue;">Купить от: </button>
                </div>
                <div class="arrive">

                    {% for flight in flights %}

                        <p>{{ flight.departure_airport}}</p>
                        <p>{{ flight.arrival_point_airport }}</p>
                        <p>{{ flight.departure_time }}</p>
                        <p>{{ flight.arrival_time }}</p>
                        <p>{{ flight.transfer_point }}</p>


                    {% empty %}
                        <p>по такому запросу рейсов не нашлось</p>

                    {% endfor %}

                </div>
            </div>
        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
